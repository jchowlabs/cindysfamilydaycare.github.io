<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cindy's Family Daycare Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 44px;
      height: 44px;
      background: #F59E0B;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .logo-icon svg {
      width: 24px;
      height: 24px;
    }
    
    .logo-text {
      display: flex;
      flex-direction: column;
    }
    
    .business-name {
      font-size: 20px;
      font-weight: 600;
      color: #047857;
    }
    
    .contact-info {
      display: flex;
      gap: 16px;
      margin-top: 2px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      color: #6b7280;
      text-decoration: none;
    }
    
    .contact-item:hover {
      color: #047857;
    }
    
    .contact-item svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="header-logo">
    <div class="logo-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="4" fill="white" stroke="none"/>
        <line x1="12" y1="2" x2="12" y2="5"/>
        <line x1="12" y1="19" x2="12" y2="22"/>
        <line x1="2" y1="12" x2="5" y2="12"/>
        <line x1="19" y1="12" x2="22" y2="12"/>
        <line x1="4.93" y1="4.93" x2="7.05" y2="7.05"/>
        <line x1="16.95" y1="16.95" x2="19.07" y2="19.07"/>
        <line x1="4.93" y1="19.07" x2="7.05" y2="16.95"/>
        <line x1="16.95" y1="7.05" x2="19.07" y2="4.93"/>
      </svg>
    </div>
    <div class="logo-text">
      <span class="business-name">Cindy's Family Daycare</span>
      <div class="contact-info">
        <a href="tel:4152030586" class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
          (415) 203-0586
        </a>
        <a href="mailto:fxyuan94080@gmail.com" class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          fxyuan94080@gmail.com
        </a>
      </div>
    </div>
  </div>
</body>
</html>
